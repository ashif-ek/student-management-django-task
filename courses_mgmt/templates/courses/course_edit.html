{% extends 'base.html' %}
{% block content %}
<form method="post"
      enctype="multipart/form-data"
      class="col-md-6">

  {% csrf_token %}

  <div class="mb-3">
    <label class="form-label fw-medium">Course title</label>
    {{ form.title }}
    {% if form.title.errors %}
      <div class="text-danger small">
        {{ form.title.errors.0 }}
      </div>
    {% endif %}
  </div>

  <div class="mb-3">
    <label class="form-label fw-medium">Description</label>
    {{ form.description }}
  </div>

  <div class="mb-3">
    <label class="form-label fw-medium">Thumbnail</label>
    {{ form.thumbnail }}
    <div class="form-text">
      Recommended size: 1280Ã—720
    </div>
  </div>

  <div class="d-flex gap-2 mt-3">
    <button class="btn btn-primary">
      Save course
    </button>
    <a href="{% url 'course_list' %}" class="btn btn-outline-secondary">
      Cancel
    </a>
  </div>

</form>
{% endblock %}
