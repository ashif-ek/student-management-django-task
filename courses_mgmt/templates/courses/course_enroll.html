{% extends 'base.html' %}
{% block content %}

<h3>Assign Student to {{ course.title }}</h3>

<form method="POST">
  {% csrf_token %}

  <label class="form-label">Select Student</label>
  <select name="student_id" class="form-select">
    {% for s in students %}
      <option value="{{ s.id }}">{{ s.username }} ({{ s.email }})</option>
    {% endfor %}
  </select>

  <button class="btn btn-primary mt-3">Enroll</button>
</form>

{% endblock %}
