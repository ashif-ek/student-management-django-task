{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-7">
    <h3 class="mb-3">Create Account</h3>

    <form method="POST">
      {% csrf_token %}

      <h5>User Information</h5>
      <div class="border p-3 rounded mb-3">
        {{ user_form.as_p }}
      </div>

      <h5>Student Profile</h5>
      <div class="border p-3 rounded mb-3">
        {{ profile_form.as_p }}
      </div>

      <button class="btn btn-success w-100">Register</button>
    </form>
  </div>
</div>

{% endblock %}
