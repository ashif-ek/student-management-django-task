{% extends 'base.html' %}
{% block title %}Sign In · StudentMgmt{% endblock %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">

        <!-- Header -->
        <div class="text-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg"
               width="36" height="36"
               class="text-primary mb-3"
               viewBox="0 0 16 16" fill="currentColor">
            <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1-1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5Z"/>
          </svg>

          <h3 class="fw-semibold mb-1">Sign in</h3>
          <p class="text-muted small mb-0">
            Continue to Student Management
          </p>
        </div>

        <!-- Form (no card) -->
        <form method="post" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label small fw-medium text-muted">
              Username
            </label>
            <input
              type="text"
              name="username"
              class="form-control form-control-lg"
              placeholder="Enter your username"
              required
              autofocus
            >
          </div>

          <div class="mb-4">
            <label class="form-label small fw-medium text-muted">
              Password
            </label>
            <input
              type="password"
              name="password"
              class="form-control form-control-lg"
              placeholder="••••••••"
              required
            >
          </div>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger small py-2 rounded-3">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}

          <button class="btn btn-primary btn-lg w-100 fw-medium">
            Sign in
          </button>
        </form>

        <!-- Footer -->
        <div class="d-flex justify-content-between mt-4 small">
          <a href="{% url 'password_reset' %}"
             class="text-decoration-none text-muted">
            Forgot password?
          </a>
          <a href="{% url 'register' %}"
             class="text-decoration-none fw-semibold">
            Create account
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
